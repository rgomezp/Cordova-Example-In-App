<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Cordova OneSignal Demo App</h1>
            <div class="onesignal" style="height: 1200px;">
                <p id="tags">Tags:</p>
                <p id="subscription">Subscription State:</p>
                <p id="userId">userId:</p>
                <button id="getTags">Get Tags</button>
                <button id="sendTags">Send Tags</button>
                <button id="printSubscription">Print Subscription State</button>
                <button id="postNotification">Post Notification</button>

                <p>
                    <label id="external_user_id_label">External user id:</label>
                    <input id="external_user_id"></input>
                </p>
                <button id="set_external_user_id_button">Set External User Id</button>
                <button id="remove_external_user_id_button">Remove External User Id</button>

                <p>
                    <label id="add_trigger_key_label">Trigger key</label>
                    <input id="add_trigger_key"></input>
                </p>
                <p>
                    <label id="add_trigger_value_label">Trigger value</label>
                    <input id="add_trigger_value"></input>
                </p>
                <button id="add_trigger_button">Add Trigger</button>

                <p>
                    <label id="remove_trigger_label">Trigger key</label>
                    <input id="remove_trigger_key"></input>
                </p>
                <button id="remove_trigger_button">Remove Trigger</button>

                <p>
                    <label id="get_trigger_label">Trigger key</label>
                    <input id="get_trigger_key"></input>
                </p>
                <button id="get_trigger_button">Get Trigger</button>

                <button id="pauseIAM">Pause IAM</button>

                <p>
                    <label id="send_outcome_label">Outcome Name</label>
                    <input id="send_outcome_name"></input>
                </p>
                <button id="send_outcome_button">Send Outcome</button>

                <p>
                    <label id="send_unique_outcome_label">Unique Outcome Name</label>
                    <input id="send_unique_outcome_name"></input>
                </p>
                <button id="send_unique_outcome_button">Send Unique Outcome</button>

                <p>
                    <label id="send_outcome_with_value_name_label">Outcome With Value Name</label>
                    <input id="send_outcome_with_value_name"></input>
                </p>
                <p>
                    <label id="send_outcome_with_value_value_label">Outcome With Value Value</label>
                    <input id="send_outcome_with_value_value"></input>
                </p>
                <button id="send_outcome_with_value_button">Send Outcome With Value</button>


            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
